<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test RapidAPI</title>
</head>
<body>
    <ul>
        <div class="titulo">
            League of Legends Players Info
        </div>
        <li><a href="https://www.youtube.com/">Youtube</a></li>
        <li><a href="https://www.facebook.com/profile.php?id=100048262652640">Facebook</a></li>
    </ul>
    <div class="noticiasMinecraft" id="noticiasMinecraft"></div>
    <div class="container">
        <template id="noticia">
            <div class="letras">
                <div class="XD">
                    ID
                    <h1 class="id">id</h1>  
                </div> 
                <div class="XD">
                    Username
                    <h2 class="slug">slug</h2>
                </div>
                <div class="XD">
                    Nombre
                    <h3 class="name">name</h3>
                </div>
                <div class="XD">
                    Rol
                    <h4 class="role">Role</h4>
                </div>
            </div>
            <div class="image">
                <img src="" alt="">
            </div>
        </template>
    </div>
    <script src="app.js"></script> 
</body>
</html>
